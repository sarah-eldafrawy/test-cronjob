# This is a basic workflow to help you get started with Actions
# db uri "mongodb+srv://sarahTest:passwordTest@cluster0.lui3n.mongodb.net/?retryWrites=true&w=majority"
name: CI

# Controls when the workflow will run
on:
  push:
   branches: main
  # Triggers the workflow every 5 minutes
  schedule:
    - cron: "*/5 * * * *"

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          mkdir databaseDump
          echo Add other actions to build, >> ./databaseDump/test-file.txt
          echo test, and deploy your project.
      - name: Setup mongodb-tools
        run: |
          wget https://fastdl.mongodb.org/tools/db/mongodb-database-tools-ubuntu2204-x86_64-100.6.1.deb
          sudo apt install ./mongodb-database-tools-*-100.6.1.deb
          mongorestore --version
      - name: Dump database
        run: |
          mongodump --version
          mongodump --uri="mongodb+srv://sarahTest:passwordTest@cluster0.lui3n.mongodb.net/?retryWrites=true&w=majority" --out="databaseDump"
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          # Artifact name
          name: artifact-1
          # A file, directory or wildcard pattern that describes what to upload
          path:  databaseDump
